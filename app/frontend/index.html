<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (REQUIRED for our approach) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“‡ Contact Manager</h2>

    <!-- Add Contact -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="contactForm" class="row g-3">
          <div class="col-md-4">
            <input id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-4">
            <input id="email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-4">
            <input id="phone" class="form-control" placeholder="Phone" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Add Contact</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contact Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contactTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Edit Contact</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <input id="editName" class="form-control mb-2" placeholder="Name">
          <input id="editEmail" class="form-control mb-2" placeholder="Email">
          <input id="editPhone" class="form-control" placeholder="Phone">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="updateContact()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (AFTER jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>

</html>
